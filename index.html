<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <script src="lib/phaser.js"></script>
    <script src="lib/phaser-arcade-slopes.js"></script>
    <script src="src/Config.js"></script>
    <script src="src/GameData.js"></script>
    <script src="src/State/Level.js"></script>
    <script src="src/State/Load.js"></script>
    <script src="src/State/Lose.js"></script>
    <script src="src/State/Win.js"></script>
    <script>
      (function () {
        let config = new Platformer.Config();
        let gameData = new Platformer.GameData();
        let game = new Phaser.Game(config.gameWidth, config.gameHeight);
        game.state.add('Level', Platformer.State.Level);
        game.state.add('Load', Platformer.State.Load);
        game.state.add('Lose', Platformer.State.Lose);
        game.state.add('Win', Platformer.State.Win);
        game.state.start('Load', true, false, config, gameData);
      }());
    </script>
  </body>
</html>
